<div>
    <form #f="ngForm">
        <div class="form-group">
            First Name <input class="form-control" name='fname' ngModel #fname="ngModel" required minlength="4">
            <div *ngIf="fname.errors && fname.touched">
                <span *ngIf="fname.errors['required']">Name Is required</span>
                <span *ngIf="fname.errors['minlength']">Min $ chr required</span>
                
            </div>
        </div>
        <div class="form-group">
            Last Name <input class="form-control" name='lname' ngModel>
        </div>
        <div class="form-group">
            Email <input class="form-control" name='email' ngModel>
        </div>
        <button class="btn btn-primary" (click)="register(f)">Sign In</button>
    </form>
</div>
